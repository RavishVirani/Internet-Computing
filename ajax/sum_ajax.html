<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title>Ajax calculation</title>

  <script type="text/javascript">

    function getSum(n1, n2) {
      var xhttp = new XMLHttpRequest();
      var query = "sum_ajax.php?num1=" + n1 + "&num2=" + n2;
      xhttp.open("GET", query, true);
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var outstr = n1 + "+" + n2 + "=" + this.responseText;
          var targetDiv = document.getElementById("target").innerHTML = outstr;
        }
      }
      xhttp.send(null);
    }

    function sum_ajax(keyEvent) {
      var n1 = document.getElementById("num1").value;
      var n2 = document.getElementById("num2").value;
      if (parseFloat(n1) && parseFloat(n2)) {
        getSum(n1, n2);
      }
      else {
        var targetDiv = document.getElementById("target");
        targetDiv.innerHTML = "Invalid input";
      }
    }

  </script>

</head>

<body>

  <h2 id="target">The sum will be shown here</h2>

  <form action="">
    <table>
      <tbody>
        <tr>
          <td>First Number</td>
          <td><input size="10" id="num1" /> </td>
        </tr>
        <tr>
          <td>Second Number</td>
          <td><input size="10" id="num2" /> </td>
        </tr>
      </tbody>
    </table>
    <input type="button" value="Calculate the sum" onclick=sum_ajax()>
  </form>

</body>

</html>
