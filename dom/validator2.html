<!DOCTYPE html>
<html>

<head>
    <title> Illustrate form input validation with DOM </title>
    <script type="text/javascript" src="validator.js"></script>
</head>

<body>

    <h3>Form with validation by DOM event</h3>
    <form action="onsubmit">
        <p>
            <input type="text" id="custName" /> Name (last name, first name, middle initial)
            <br><br>
            <input type="text" id="phone" />
            Phone number (ddd-ddd-dddd)
            <br><br>
            <input type="reset"/> <input type="submit" />
        </p>
    </form>

    <script type="text/javascript">
        var customerNode = document.getElementById("custName");
        var phoneNode = document.getElementById("phone");
        customerNode.addEventListener("change", chkName, false);
        phoneNode.addEventListener("change", chkPhone, false);
    </script>
</body>

</html>
