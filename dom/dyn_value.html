<!DOCTYPE html>
<html>

<head>
       <title> Dynamic values </title>

       <script type="text/javascript">

              var helpers = ["Your name must be in the form: \nfirst name, middle initial., last name",
                     "Your email address must have the form : user@domain",
                     "Your user ID must have at least six characters",
                     "Your password must have at least six characters and it must include one digit",
                     "This box provides advice on filling out the form on this page. Put the mouse cursor over any input field to get advice"
              ]

              function messages(adviceNumber) {
                     document.getElementById("adviceBox").value = helpers[adviceNumber];
              }

       </script>
</head>

<body>
       <form action="">
              <textarea id="adviceBox" rows="3" cols="50" style="position: absolute; left: 250; top : 0">
    </textarea>
              <br><br><br>
              To create an account, provide the following:
              <br> <br>
              Name: <input type="text" onmouseover="messages(0)" onmouseout="messages(4)" />
              <br><br>
              Email: <input type="text" onmouseover="messages(1)" onmouseout="messages(4)" />
              <br> <br>
              User ID: <input type="text" onmouseover="messages(2)" onmouseout="messages(4)" />
              <br><br>
              Password: <input type="text" onmouseover="messages(3)" onmouseout="messages(4)" />
              <br>

       </form>
</body>

</html>
