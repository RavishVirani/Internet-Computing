<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>RESTful WS</title>

    <script type="text/javascript">

        function getMobile(id) {
            var xhttp = new XMLHttpRequest();

            var query = "http://localhost/cp476/examples/rest/mobile/list/";

            if (id > 0)
                query = "http://localhost/cp476/examples/rest/mobile/show/" + id + "/";

            xhttp.onload = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var targetDiv = document.getElementById("target").innerHTML = this.responseText;
                }
            }

            xhttp.open("GET", query, true);
            xhttp.send();
        }

        function ws_ajax() {
            var id = document.getElementById("id").value;
            if (parseInt(id)) {
                getMobile(id);
            } else {
                getMobile(-1);
            }
        }

    </script>

</head>

<body>

    <div id="target">RESTful WS Result will be displayed here</div>

    <h2>Get RESTful WS by AJAX</h2>
    <form action="">
        <p>Intput an integer 0-5 or *:
        <input size="10" id="id" /> 
        <input type="button" value="Click to get WS" onclick=ws_ajax()>
    </form>
    <br>



    <h2>Get RESTful WS by form</h2>
    <form action="http://localhost/cp476/examples/rest/mobile/list/" , method="get">
        <input type="submit" value="Submit" />
    </form>

</body>

</html>
