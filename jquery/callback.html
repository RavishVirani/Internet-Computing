<!DOCTYPE html>
<html>

<head>
  <title>Jquery example</title>
  <script src="jquery-3.5.1.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("p").hide("slow", function () {
          alert("The paragraph is now hidden");
        });
      });
    });
  </script>
</head>

<body>
  <button>Hide</button>
  <p>This is a paragraph with little content.</p>
</body>

</html>
