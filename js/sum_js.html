<!DOCTYPE HTML>
<html>

<head>
   <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
   <title>Client side sum Calculation</title>
   <script>
      function sum() {
         var n1 = document.getElementById("num1").value;
         var n2 = document.getElementById("num2").value;
         var out = "<h2>invalid input</h2>";

         if  (!isNaN(parseFloat(n1)) && !isNaN(parseFloat(n2)))  {
            result = parseFloat(n1) + parseFloat(n2);
            out = n1 + " + " + n2 + " = " + result;
         } 
         var obj = document.getElementById("target");
         obj.innerHTML =  out;
         
      }
   </script>
</head>

<body>
   <h2 id="target">The sum will be shown here</h2>
   <form action="">
      <table>
         <tbody>
            <tr>
               <td>First Number</td>
               <td><input size="10" id="num1" /> </td>
            </tr>
            <tr>
               <td>Second Number</td>
               <td><input size="10" id="num2" /> </td>
            </tr>
         </tbody>
      </table>
      <input value="reset" type="reset" /> <input type="button" value="Calculate the sum" onclick="sum()">
   </form>

</body>

</html>
